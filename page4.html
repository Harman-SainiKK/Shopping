<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="style2.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div id="main">
        <div class="nav">
            <a id="logo" href="./index.html">Shopping</a>
            <input type="text" placeholder="Shopping here....">
            <i class="ri-search-line"></i>
            <div class="nav-part2">
                <h2>Supplier</h2>
                <h2>Profile</h2>
                <h2>Order</h2>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
            <button>Sign Up</button>
        </div>

        <div class="signup">
            <div class="identity">
                <p>Create an account : </p>
                <input  id="identity" type="text" placeholder="Name, email, phone">
            </div>  
            <div class="password">
                <p>Password : </p>
                <input id="password" type="password" placeholder="Password">
            </div> 
            <div class="conform-password">
                <p>Conform Password : </p>
                <input id="conform-password" type="password" placeholder="Conform Password">
            </div>  
            <button>Sign up</button> 
            <hr>  
            <button>Log - in</button>       
        </div>
        
        <div id="container">
            <div class="images">
                <img src="./IMAGES//1.png" alt="">

                <div class="about">
                    <p>From &#8377 499</p>
                    <i class="ri-shopping-cart-2-line"></i>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <div id="arrow">
                <i class="ri-arrow-up-s-line"></i>
            </div>
            <div id="copyright">
                <p>copyright &copy; 2024</p>
            </div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
